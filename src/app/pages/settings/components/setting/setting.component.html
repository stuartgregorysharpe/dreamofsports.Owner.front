<div class="generic-form">
    <div class="gf-param b-margined3" *ngIf="x.id">
        <div class="gfp-title b-margined1"><label>ID</label></div>
        <div class="gfp-inputwrap"><input class="small" type="text" [value]="x.id" disabled></div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('load_to')">{{thelang.words['settings-loadto']}}</label></div>
        <div class="gfp-inputwrap">
            <div class="selectwrap">
                <select [(ngModel)]="x.load_to">
                    <option value="none">{{thelang.words['settings-loadto-none']}}</option>
                    <option value="all">{{thelang.words['settings-loadto-all']}}</option>
                    <option value="mainsite">{{thelang.words['settings-loadto-mainsite']}}</option>
                </select>
            </div>                
        </div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('p')">{{thelang.words['settings-p']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.p" [class.error]="errors.p"></div>
        <div class="gfp-error" *ngIf="errors.p">{{thelang.words[errors.p]}}</div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('v')">{{thelang.words['settings-v']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.v" [class.error]="errors.v"></div>
        <div class="gfp-error" *ngIf="errors.v">{{thelang.words[errors.v]}}</div>
    </div>
    <div class="gf-param b-margined3">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('c')">{{thelang.words['settings-c']}}</label></div>
        <div class="gfp-inputwrap"><input type="text" [(ngModel)]="x.c" [class.error]="errors.c"></div>
        <div class="gfp-error" *ngIf="errors.c">{{thelang.words[errors.c]}}</div>
    </div>
    <div class="gf-param">
        <div class="gfp-title b-margined1"><label [class.required]="isRequired('pos')">{{thelang.words['settings-pos']}}</label></div>
        <div class="gfp-inputwrap"><input class="small" type="number" [(ngModel)]="x.pos" [class.error]="errors.pos"></div>    
        <div class="gfp-error" *ngIf="errors.pos">{{thelang.words[errors.pos]}}</div>
    </div>    
</div>
